<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Three Blocks Example</title>

</head>

<body>
  <header>
    <nav>
      <img src="images/carefour.jpg" width="30" alt="Logo Robbie Lens">
      <div>
        <a href="index.html">Accueil</a>
        <a href="a-propos.html">À propos</a>
      </div>
    </nav>
  </header>

  <main id="main">

    <section id="block1">
      <div class="open">
        <h2>Votre magasins <br>ouvert 10 janvier</h2>
        <img src="images/signe-ouvert.png" width="120" alt="">


        <img src="images/aide.png" width="160" alt="">
        <h2>Contacter nous </h2>
        <a href="" class="clic">cliquer ici</a>
      </div>
    </section>

    <section id="block2">
      <div class="photo-acceuil">
        <div>
          <img src="images/familles.jpg" alt="">
        </div>
        <div>
          <h1>Profitez de tous les avantages de l'Espace Perso !</h1>
        </div>
      </div>

      <div class="Espace-client">

        <fieldset> <legend>Connecter à votre espace perso</legend>
          <form class="connection" method="post">

            <label for="utilisateur"> Email :  </label>
              <input type="email" id="utilisateur" name="utilisateur" placeholder="Email utilisateur"
              value=""> </input>
           
            <label for="motdepasse"> Password : <br></label>
              <input type="password" id="motdepasse" name="motdepasse" placeholder="Mot de passe"
              value="">
            
            <input type="checkbox" id="rememberme" name="rememberme" value="1" >
            <label for="rememberme">Se souvenir de moi</label>

            <button class="cta" type="submit" id="submited" name="submited">Connecter</button>
          </form>
        </fieldset>

        <fieldset> <legend>Pas encore d'espace perso ?</legend>
          <form class="inscription" method="post">

            <label for="utilisateur"> email : </label>
            <input type="email" id="utilisateur" name="utilisateur" placeholder="Utilisateur"
              value="">
              <label for="motdepasse"> password : 
            <input type="password" id="motdepasse" name="motdepasse" placeholder="Mot de passe"
              value="">
            </label>
            <button class="cta" type="submit" id="submited" name="submited">s'incrire</button>
          </form>
        </fieldset>

      </div>
     
      </div>
      <p>Contenu du bloc 2.</p>

      </div>
    </section>

  </main>
  <footer>
    <img src="images/carefour.jpg" width="30" alt="Logo Robbie Lens">
    <div>
      <a target="_blank" href="https://twitter.com/" class="lien-icone">
        <img src="images/facebook.png" width="30" alt="Logo Twitter">
      </a>
      <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
        <img src="images/instagram.png" width="30" alt="Logo Instagram">
      </a>
    </div>
  </footer>
</body>

</html>
